<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha:true"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="tumor-model"
          position="-5 -5 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          gesture-handler
        >
        </a-entity>

        <a-entity
          id="brain-model"
          position="-5 -5 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const btSegmentationId = urlParams.get("id");
      axios.get(`https://virtual-surgery.onrender.com/api/files/get-ar/${btSegmentationId}`).then(result => {
        const {data} = result;
        const {brainGLB, tumorGLB} = data;

        document.querySelector("#brain-model").setAttribute("gltf-model", brainGLB.secure_url);
        document.querySelector("#tumor-model").setAttribute("gltf-model", tumorGLB.secure_url);
      }).catch(err => console.log(err))

      
      AFRAME.registerComponent("modify-materials", {
        init: function () {
          const model = this.el;
          model.addEventListener("model-loaded", () => {
            const obj = model.getObject3D("mesh");
            if (!obj) {
              console.log("Model not found");
              return;
            }
            obj.traverse((node) => {
              if (node.isMesh) {
                node.material.opacity = 0.3;
                node.material.transparent = true; // Enable transparency
              }
            });
          });
        },
      });

      document.querySelector("#brain-model").setAttribute("modify-materials", "");
    </script>
  </body>
</html>
